<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offre du jour – Aperçu</title>

  <style>
    :root {
      --brand: #C6A667;
      --bg: #fff8f2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame-container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .frame-header {
      padding: 14px;
      text-align: center;
      font-weight: 600;
      color: var(--brand);
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 520px;
      border: none;
    }

    @media (max-width: 480px) {
      iframe {
        height: 90vh;
      }
    }
  </style>
</head>

<body>

  <div class="frame-container">
    <div class="frame-header">Offre du jour </div>

    <iframe
      src="https://resto3.fidelavis.com/offre-du-jour"
      title="Offre du jour – Fidelavis"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</body>
</html>
