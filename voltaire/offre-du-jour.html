<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offre du jour</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      margin: 0;
      text-align: center;
      color: #B48C4A;a
    }
    .card {
      max-width: 480px;
      margin: 80px auto;
      padding: 18px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      display: block;
      margin: auto;
    }
    .empty {
      margin-top: 12px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

<h2>ðŸ“¸ Offre du jour</h2>

<div id="contenu" class="card"></div>

<script>
  const site = location.pathname.split("/")[1];
  const storageKey = "offre_image_" + site;
  const img = localStorage.getItem(storageKey);
  const box = document.getElementById("contenu");

  if (!img || img.length < 20) {
    box.innerHTML = `<p class="empty">Aucune offre disponible.</p>`;
  } else {
    box.innerHTML = `<img src="${img}" alt="Offre du jour">`;
  }
</script>

</body>
</html>
