    (function() {

      const email = params.get('email');

      if (email) {
        localStorage.setItem('user_email', email);

        // ✅ Redirection ABSOLUE vers index dans /voltaire
        window.location.href = '/voltaire/index.html';
      } else {
        // ❌ Pas d'email → retour formulaire
        window.location.href = 'https://app.cartefidelavis.com/voltaire/inscription.html';
      }
    })();
  </script>
</head>
<body>

</body>
