<!DOCTYPE html>
<html lang='fr'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Fidelavis</title>
<style>
:root{--brand:#C6A667;--bg:#fff8f2;--text:#C6A667}

.header{margin-top:30px}

.navbar{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;padding:40px 20px;max-width:500px;margin:auto}
.navbar a{background:#fff;border:2px solid var(--brand);border-radius:14px;padding:26px 10px;text-decoration:none;font-weight:600;color:var(--brand);display:flex;flex-direction:column;align-items:center}
.navbar a.large{grid-column:span 2}
.icon{width:34px;height:34px;margin-bottom:8px;fill:currentColor}
</style>
</head>
<body>
<div class='header'>
<img src='https://storage.googleapis.com/msgsndr/jpliF4UmGdEH0PBGE1Um/media/693872ebdaae41354591b36f.png'>
<h1 id='restoName'>Restaurant</h1>
</div>
<div class='navbar' id='menu'></div>
<script>
const icons = {
  btnOffredujour: `<svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v2H4zM4 11h16v2H4zM4 18h16v2H4z"/></svg>`,
  btnReservation: `<svg class="icon" viewBox="0 0 24 24"><path fill="currentColor"
    d="M7 10h5v5H7v-5Zm-2 9 q-.825 0-1.413-.588T3 17V7
       q0-.825.588-1.413T5 5h1V3h2v2h8V3h2v2h1
       q.825 0 1.413.588T21 7v10

  btnAvis: `<svg class="icon" viewBox="0 0 24 24"><path d="M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7z"/></svg>`,
  btnContact: `<svg class="icon" viewBox="0 0 24 24"><path d="M22 16.9V21a1 1 0 0 1-1 1C10 21 3 14 3 3a1 1 0 0 1 1-1h4l2 5-3 3c2 4 6 8 10 10l3-3z"/></svg>`
};
const slug = location.pathname.split("/")[1] || "voltaire";
const restos={voltaire:{name:"Les Jardins de Voltaire",brand:"#b6152b",bg:"#fff8f2"},resto3:{name:"Resto 3",brand:"#C6A667",bg:"#fff8f2"}};
const r = restos[slug] || restos.voltaire;
document.documentElement.style.setProperty("--brand",r.brand);
document.documentElement.style.setProperty("--bg",r.bg);
document.getElementById("restoName").innerText = r.name;
const menu=[{t:"Offre du jour",p:"offre-du-jour",i:icons.btnOffredujour},{t:"RÃ©servation",p:"reservation",i:icons.btnReservation},{t:"Coupon",p:"coupon",i:icons.btnCoupon},{t:"Avis",p:"avis",i:icons.btnAvis},{t:"Contact",p:"contact",i:icons.btnContact,l:true}];

menu.forEach(m=>{const a=document.createElement("a");a.href=`/${slug}/${m.p}`;if(m.l)a.classList.add("large");a.innerHTML=m.i+m.t;wrap.appendChild(a);});
