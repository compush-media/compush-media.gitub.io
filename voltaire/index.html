<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil – Programme Fidélité</title>
<style>
:root {{ --brand:#C6A667; --bg:#fff8f2; --text:#C6A667; --icon:#C6A667; }}
body {{ margin:0;font-family:Montserrat,sans-serif;background:var(--bg);color:var(--text);text-align:center }}
.header{{margin-top:30px}}
.header h1{{font-size:22px;margin-top:10px}}
.navbar{{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;padding:40px 20px;max-width:500px;margin:auto}}
.navbar a{{background:#fff;color:var(--brand);border:2px solid var(--brand);border-radius:14px;padding:25px 10px;text-decoration:none;font-size:16px;font-weight:600}}
.navbar a.large{{grid-column:span 2}}
</style>
</head>
<body>
<div class="header"><h1 id="restoName">Chargement…</h1></div>
<div class="navbar">
<a href="offre-du-jour.html">Offre du jour</a>
<a href="reservation.html">Réservation</a>
<a href="coupon.html">Coupon</a>
<a href="avis.html">Avis</a>
<a href="contact.html" class="large">Contact</a>
</div>
<script>
const parts=location.pathname.split('/').filter(Boolean);
const resto=parts[parts.length-2];
fetch('../data/restaurants.json').then(r=>r.json()).then(d=>{{
 const r=d[resto];
 if(!r)return;
 document.getElementById('restoName').innerText=r.name;
 if(r.brandColor)document.documentElement.style.setProperty('--brand',r.brandColor);
}});
</script>
</body>
</html>
