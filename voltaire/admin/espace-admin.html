<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Admin ‚Äì Fidelavis</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fafafa;
      font-family: 'Montserrat', sans-serif;
      color: #b6152b;
      text-align: center;
    }
    .tab-container {
      max-width: 520px;
      margin: auto;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: 2px solid #b6152b;
      background: #fff;
      cursor: pointer;
      font-weight: 600;
      color: #b6152b;
      transition: 0.2s;
    }
    .tab-btn.active {
      background: #b6152b;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
    }
    .pin-box {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      margin-bottom: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .pin-display {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 4px;
      background: #f2f2f2;
      border-radius: 12px;
      padding: 10px;
      border: 2px solid #b6152b;
      width: 150px;
      margin: auto;
    }
    #logoutBtn {
      margin-top: 20px;
      background: #b6152b;
      color: white;
      font-size: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 260px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    .miniature-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .miniature-img {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin: auto;
      margin-top: 5%;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<script>
  (function () {
    const site = location.pathname.split("/")[1];
    const isLoggedIn = localStorage.getItem("admin_" + site) === "true";
    const role = localStorage.getItem("role_" + site);
    if (!isLoggedIn || !role) {
      window.location.href = `/${site}/admin/login`;
    }
  })();
</script>

<span id="offreImageValue" style="display:none;">
  {{custom_values.image_offre_resto_resto3}}
</span>

<h2>üõ†Ô∏è Espace Admin ‚Äì Fidelavis</h2>

<div class="tab-container">
  <div class="tabs">
    <button class="tab-btn active" data-tab="offre">Offre du jour</button>
    <button class="tab-btn" data-tab="coupon">Coupon</button>
    <button class="tab-btn" data-tab="stats">Statistique</button>
  </div>

  <button id="logoutBtn">üö™ D√©connexion</button>

  <div id="offre" class="tab-content active">
    <h3>üì∏ Photo actuelle</h3>
    <div class="miniature-container">
      <img id="miniature" class="miniature-img" style="display:none;" alt="Image miniature" />
    </div>
    <iframe src="https://api.leadconnectorhq.com/widget/form/P786TmmvrYo9W1eqoh9q"></iframe>
  </div>

  <div id="coupon" class="tab-content">
    <div class="pin-box">
      <h3>üîê Code PIN dynamique</h3>
      <div id="pinDisplay" class="pin-display">----</div>
      <p id="timerPin" style="color:#444;font-size:14px;margin-top:10px;">Nouveau code dans : --</p>
    </div>
  </div>

  <div id="stats" class="tab-content">
    <div class="pin-box">
      <h3>üìä Statistiques G√©n√©rales</h3>
      <iframe src="https://compush-media.github.io/State/" title="Statistiques"></iframe>
    </div>
  </div>
</div>

<div id="imageModal" class="modal">
  <span class="close" id="closeModal">&times;</span>
  <img class="modal-content" id="modalImg" alt="Image agrandie">
</div>

<script>
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", function () {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
      this.classList.add("active");
      document.getElementById(this.dataset.tab).classList.add("active");
    });
  });

  (function () {
    const url = document.getElementById("offreImageValue").textContent.trim();
    const img = document.getElementById("miniature");
    if (url && url.length > 4) {
      img.src = url + "?v=" + Date.now();
      img.style.display = "block";
    }
  })();

  const SECRET_KEY = "OFFLINE123";
  function simpleHash(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) {
      h = (h * 31 + str.charCodeAt(i)) % 1000000007;
    }
    return h;
  }

  function genererPinAdmin() {
    const minute = Math.floor(Date.now() / 60000);
    const raw = SECRET_KEY + minute;
    const hash = simpleHash(raw);
    return (hash % 10000).toString().padStart(4, "0");
  }

  function updatePinAdmin() {
    const now = Date.now();
    const secs = Math.floor((60000 - (now % 60000)) / 1000);
    document.getElementById("pinDisplay").textContent = genererPinAdmin();
    document.getElementById("timerPin").textContent = "Nouveau code dans : " + secs + "s";
  }

  updatePinAdmin();
  setInterval(updatePinAdmin, 1000);

  document.addEventListener("DOMContentLoaded", () => {
    const imgMiniature = document.getElementById("miniature");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeModal");

    imgMiniature.addEventListener("click", function () {
      if (this.style.display !== "none" && this.src) {
        modalImg.src = this.src;
        modal.style.display = "block";
      }
    });

    closeBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });

    modal.addEventListener("click", function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  });

  // D√©connexion
  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    const site = location.pathname.split("/")[1];
    localStorage.removeItem("admin_" + site);
    localStorage.removeItem("role_" + site);
    sessionStorage.setItem("logoutMessage", "‚úÖ Vous avez √©t√© d√©connect√© avec succ√®s.");
    window.location.href = `/${site}/`;
  });
</script>

</body>
</html>
