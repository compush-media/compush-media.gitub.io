<body>

<!-- üîê Protection -->
<script>
  (function () {
    const site = location.pathname.match(/^\/([^\/]+)/)?.[1] || "";
    const isLoggedIn = localStorage.getItem("admin_" + site) === "true";
    const role = localStorage.getItem("role_" + site);

    if (!isLoggedIn || !role) {
      window.location.href = `/${site}/admin/login`;
    }
  })();
</script>
