      padding: 12px 20px;

      color: white;

<body>

<!-- ‚úÖ Protection -->
<script>
  (function () {
    const site = window.location.pathname.split("/")[1]; // ex: "voltaire"
    const isLoggedIn = localStorage.getItem("admin_" + site) === "true";
    const role = localStorage.getItem("role_" + site);
    if (!isLoggedIn || !role) {
      window.location.href = `/${site}/admin/login`;
    }
  })();
</script>

<h2>üõ†Ô∏è Espace Admin ‚Äì Fidelavis</h2>
<p>Bienvenue dans l‚Äôespace d‚Äôadministration.</p>

<!-- ‚úÖ Exemple de bouton de d√©connexion -->
<button onclick="logout()">üö™ Se d√©connecter</button>

<script>
  function logout() {
    const site = window.location.pathname.split("/")[1];
    localStorage.removeItem(`admin_${site}`);
    localStorage.removeItem(`role_${site}`);
    window.location.href = `/${site}/admin/login`;
  }
</script>

</body>
