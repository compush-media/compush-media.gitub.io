<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Admin ‚Äì Fidelavis</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fafafa;
      font-family: 'Montserrat', sans-serif;
      color: #b6152b;
      text-align: center;
    }

    /* ... tous tes styles restent identiques ... */

    #logoutBtn {
      margin-top: 20px;
      background: #b6152b;
      color: white;
      font-size: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 260px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    /* ... autres styles inchang√©s ... */
  </style>
</head>

<body>

<!-- ‚úÖ Protection acc√®s d√®s chargement -->
<script>
  (function () {
    const sub = window.location.hostname.split(".")[0];
    const site = window.location.pathname.split("/")[1]; // "voltaire"
    const isLoggedIn = localStorage.getItem("admin_" + sub) === "true";
    const role = localStorage.getItem("role_" + sub);

    if (!isLoggedIn || !role) {
      window.location.href = `/${site}/admin/login`;
    }
  })();
</script>

<!-- le reste du HTML -->
<h2>üõ†Ô∏è Espace Admin ‚Äì Fidelavis</h2>

<div class="tab-container">
  <div class="tabs">
    <button class="tab-btn active" data-tab="offre">Offre du jour</button>
    <button class="tab-btn" data-tab="coupon">Coupon</button>
    <button class="tab-btn" data-tab="stats">Statistique</button>
  </div>

  <button id="logoutBtn">üö™ D√©connexion</button>

  <!-- ... le reste de tes onglets ... -->
</div>

<!-- ... modal de confirmation ... -->

<script>
  // ‚úÖ Redirection correcte √† la d√©connexion
  const logoutBtn = document.getElementById("logoutBtn");
  const confirmModal = document.getElementById("confirmModal");
  const confirmYes = document.getElementById("confirmYes");
  const confirmNo = document.getElementById("confirmNo");

  logoutBtn.addEventListener("click", () => {
    confirmModal.style.display = "flex";
  });

  confirmNo.addEventListener("click", () => {
    confirmModal.style.display = "none";
  });

  confirmYes.addEventListener("click", () => {
    const sub = window.location.hostname.split(".")[0];
    const site = window.location.pathname.split("/")[1];
    localStorage.removeItem("admin_" + sub);
    localStorage.removeItem("role_" + sub);
    window.location.href = `/${site}/admin/login`;
  });

  // ‚úÖ Onglets, miniature, PIN, etc. inchang√©s
  // ... (garde tous tes scripts initiaux ici, aucun changement n√©cessaire) ...
</script>

</body>
</html>
