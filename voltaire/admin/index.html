<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion Admin</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background:#f7f7f7;
      text-align:center;
      margin:0;
      padding:0;
    }
    .login-box {
      width:90%;
      max-width:360px;
      background:#fff;
      margin:110px auto;
      padding:25px;
      border-radius:16px;
      box-shadow:0 4px 14px rgba(0,0,0,0.15);
    }
    input {
      width:90%;
      padding:12px;
      margin-top:10px;
      font-size:16px;
      border-radius:10px;
      border:1px solid #ccc;
    }
    button {
      width:92%;
      margin-top:18px;
      padding:14px;
      background:#b6152b;
      color:white;
      border-radius:10px;
      font-size:17px;
      border:none;
      cursor:pointer;
    }
    .err {
      margin-top:12px;
      color:red;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="color:#b6152b;">üîê Connexion Admin</h2>
    <input id="user" placeholder="Identifiant" autocomplete="off">
    <input id="pass" placeholder="Mot de passe" type="password">
    <button onclick="login()">Se connecter</button>
    <div id="error" class="err"></div>
  </div>

  <script>
    const USERS = {
      admin: { user: "admin", pass: "voltaire2025", role: "admin" },
      employe: { user: "employe", pass: "azerty123", role: "employe" }
    };

    function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      let matched = null;

      for (const key in USERS) {
        if (USERS[key].user === u && USERS[key].pass === p) {
          matched = USERS[key];
          break;
        }
      }

      if (matched) {
        const resto = window.location.hostname.split(".")[0];
        localStorage.setItem("admin_" + resto, "true");
        localStorage.setItem("role_" + resto, matched.role);
        window.location.href = "/admin/index.html";
      } else {
        document.getElementById("error").innerText = "Identifiants incorrects";
      }
    }
  </script>
</body>
</html>
