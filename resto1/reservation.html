<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ðŸ” Protection email GHL -->
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const localEmail = localStorage.getItem('user_email');

      if (email) {
        localStorage.setItem('user_email', email);
        const cleanUrl = window.location.pathname.split('?')[0];
        window.history.replaceState({}, document.title, cleanUrl);
      }

      if (!email && !localEmail) {
        const pathParts = window.location.pathname.split('/');
        const basePath = '/' + pathParts[1] + '/';
        window.location.href = basePath + 'inscription.html';
      }
    })();
  </script>

  <style>
    :root {
      --brand: #B48C4A;
      --topbar-h: 56px;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      margin: 0;
      text-align: center;
      color: var(--brand);
    }

    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--topbar-h);
      display: flex;
      align-items: center;
      padding: 0 16px;
      background: transparent;
      z-index: 9999;
    }

    .back-btn {
      display: inline-grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(180, 140, 74, 0.15);
      text-decoration: none;
    }

    .back-btn::before {
      content: "";
      width: 12px;
      height: 12px;
      border-left: 3px solid var(--brand);
      border-bottom: 3px solid var(--brand);
      transform: translateX(2px) rotate(45deg);
      display: block;
    }

    h2 {
      font-size: 26px;
      margin-top: calc(var(--topbar-h) - 10px);
      color: var(--brand);
    }

    .card {
      max-width: 480px;
      margin: 8px auto 0;
      padding: 20px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin: 12px 0 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      font-family: 'Montserrat';
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: var(--brand);
      color: #fff;
      border: none;
      font-size: 17px;
      border-radius: 12px;
      margin-top: 18px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header class="topbar">
  <a id="backLink" class="back-btn"></a>

<h2>ðŸ“… RÃ©server une table</h2>

<div class="card">

  <form>
    <label>Nom</label>
    <input type="text" placeholder="Votre nom" required>

    <label>Nombre de personnes</label>
    <input type="number" min="1" placeholder="Ex : 2" required>

    <label>Heure</label>

    <label>Message (optionnel)</label>
    <textarea placeholder="Informations supplÃ©mentairesâ€¦"></textarea>

    <button type="submit" class="btn-submit">Envoyer</button>
  </form>
</div>

<script>
  const redirected = sessionStorage.redirect;
  if (redirected) {
    sessionStorage.removeItem("redirect");
    history.replaceState(null, "", redirected);
  }

  function getRestoSlug() {
    const path = window.location.pathname.replace(/^\/+|\/+$/g, "");
    return path.split("/")[0] || "voltaire";
  }

  const restoSlug = getRestoSlug();
  document.getElementById("backLink").href = `/${restoSlug}`;
</script>

</body>
