<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon du Mois ‚Äì Fidelavis</title>

  <!-- üîê Protection email GHL -->
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const localEmail = localStorage.getItem('user_email');

      if (email) {
        localStorage.setItem('user_email', email);
        const cleanUrl = window.location.pathname.split('?')[0];
        window.history.replaceState({}, document.title, cleanUrl);
      }

      if (!email && !localEmail) {
        const pathParts = window.location.pathname.split('/');
        const basePath = '/' + pathParts[1] + '/';
        window.location.href = basePath + 'inscription.html';
      }
    })();
  </script>

  <style>
    :root { --brand: #B48C4A; --topbar-h: 56px; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      margin: 0;
      text-align: center;
      color: var(--brand);
    }
    .topbar {
      position: fixed; top: 0; left: 0; right: 0;
      height: var(--topbar-h);
      display: flex; align-items: center;
      padding: 0 16px;
      background: transparent;
      z-index: 9999;
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(180,140,74,.15);
      display: grid; place-items: center;
      text-decoration: none;
    }
    .back-btn::before {
      content: ""; width: 12px; height: 12px;
      border-left: 3px solid var(--brand);
      border-bottom: 3px solid var(--brand);
      transform: rotate(45deg);
    }
    h2 { margin-top: 70px; font-size: 26px; }
    .card {
      max-width: 480px; margin: auto;
      padding: 20px; background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
    }
    input {
      padding: 12px; width: 140px;
      border-radius: 10px; border: 2px solid var(--brand);
      font-size: 20px; text-align: center;
      letter-spacing: 4px;
    }
    button {
      margin-top: 15px;
      padding: 14px 22px;
      background: var(--brand);
      color: #fff;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
    }
    .ok-box {
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .success { background:#d4edda;color:#155724; }
    .error { background:#f8d7da;color:#721c24; }
    .warn { background:#fff3cd;color:#856404; }
    small { display:block;margin-top:10px;color:#888; }
  </style>
</head>

<body>

<header class="topbar">
  <a id="backLink" class="back-btn"></a>
</header>

<h2>üéâ Coupon du Mois</h2>

<div class="card">
  <p id="txtOffer">Chargement‚Ä¶</p>
  <p>Entrez le code PIN affich√© √† la caisse :</p>
  <input id="pinInput" maxlength="4" placeholder="----">
  <br>
  <button onclick="soumettrePin()">Valider</button>
  <div id="result"></div>
  <small>Valable une fois par mois ‚Äì R√©initialisation automatique chaque 1er.</small>
</div>

<audio id="audioOK">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3">
</audio>

<script>
/* ============================
   CONTEXTE RESTAURANT
============================ */
function getRestoSlug() {
  return location.pathname.replace(/^\/+|\/+$/g, "").split("/")[0] || "voltaire";
}
const RESTO = getRestoSlug();
document.getElementById("backLink").href = `/${RESTO}`;

/* ============================
   OFFRE MENSUELLE
============================ */
const offers = [
  "üéÅ Janvier : -10% menu","üéÅ F√©vrier : Dessert offert","üéÅ Mars : Caf√© offert",
  "üéÅ Avril : -15% v√©g√©tarien","üéÅ Mai : Ap√©ritif offert","üéÅ Juin : Entr√©e offerte",
  "üéÅ Juillet : Glace enfant","üéÅ Ao√ªt : Boisson gratuite","üéÅ Septembre : -20% √©tudiants",
  "üéÅ Octobre : Caf√© gourmand","üéÅ Novembre : Menu duo","üéÅ D√©cembre : Chocolat chaud"
];

const now = new Date();
const MONTH = now.getMonth();
const YEAR = now.getFullYear();

document.getElementById("txtOffer").textContent = offers[MONTH];

const COUPON_KEY = `coupon_${RESTO}_${YEAR}_${MONTH}`;
if (now.getDate() === 1) localStorage.removeItem(COUPON_KEY);

/* ============================
   üîê PIN SYNCHRONIS√â ADMIN
============================ */
const SECRET_KEY = "OFFLINE123";

function simpleHash(str) {
  let h = 0;
  for (let i = 0; i < str.length; i++) {
    h = (h * 31 + str.charCodeAt(i)) % 1000000007;
  }
  return h;
}

function getMinute(offset = 0) {
  return Math.floor(Date.now() / 60000) + offset;
}

function generatePin(offset = 0) {
  return (simpleHash(SECRET_KEY + getMinute(offset)) % 10000)
    .toString()
    .padStart(4, "0");
}

function verifierPin(pin) {
  // Tol√©rance anti-d√©calage horloge
  return [-2, -1, 0, 1, 2].some(o => generatePin(o) === pin);
}

/* ============================
   VALIDATION COUPON
============================ */
function soumettrePin() {
  const res = document.getElementById("result");
  const code = document.getElementById("pinInput").value.trim();

  if (localStorage.getItem(COUPON_KEY) === "used") {
    res.innerHTML = `<div class="ok-box error">‚ùå Coupon d√©j√† utilis√©</div>`;
    return;
  }

  if (!/^\d{4}$/.test(code)) {
    res.innerHTML = `<div class="ok-box warn">‚ö†Ô∏è Code invalide</div>`;
    return;
  }

  if (verifierPin(code)) {
    localStorage.setItem(COUPON_KEY, "used");
    res.innerHTML = `<div class="ok-box success">‚úÖ Coupon valid√©</div>`;
    document.getElementById("audioOK").play();

    fetch("https://script.google.com/macros/s/AKfycbyiZWE_ThNbvMjXX5qnfTyBHLw8RL4DwO1TTMgLFH6F_xkWhQeNvLwHrL7qFno2fKSw/exec", {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify({
        restaurant: RESTO,
        mois: MONTH + 1,
        annee: YEAR,
        userAgent: navigator.userAgent,
        pageURL: location.href
      })
    });

  } else {
    res.innerHTML = `<div class="ok-box error">‚ùå Code incorrect</div>`;
  }
}

/* √âtat d√©j√† utilis√© */
if (localStorage.getItem(COUPON_KEY) === "used") {
  document.getElementById("result").innerHTML =
    `<div class="ok-box error">‚ùå Coupon d√©j√† utilis√©</div>`;
}
</script>

</body>
</html>
