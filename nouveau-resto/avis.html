<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fidelavis</title>
<style>
:root{--brand:#C6A667;--bg:#fff8f2;--text:#C6A667;--icon:#C6A667}
body{margin:0;font-family:Montserrat,sans-serif;background:var(--bg);color:var(--text);text-align:center}
.header{margin-top:30px}
.header img{max-width:120px}
.navbar{display:grid;grid-template-columns:repeat(2,1fr);gap:20px;padding:40px 20px;max-width:500px;margin:auto}
.navbar a{background:#fff;border:2px solid var(--brand);border-radius:14px;padding:25px 10px;color:var(--brand);text-decoration:none;font-weight:600}
</style>
<script src="../restaurants.js"></script>
<script>
const slug = location.pathname.split("/")[1] || "nouveau-resto";
const r = restaurants[slug];
document.documentElement.style.setProperty("--brand",r.brandColor);
document.documentElement.style.setProperty("--bg",r.bgColor);
document.documentElement.style.setProperty("--text",r.textColor);
document.documentElement.style.setProperty("--icon",r.iconColor);
</script>
</head>
<body>
<div class="header">
<img src="https://storage.googleapis.com/msgsndr/jpliF4UmGdEH0PBGE1Um/media/693872ebdaae41354591b36f.png">
<h1 id="restoName"></h1>
</div>
<script>document.getElementById("restoName").innerText=r.name;</script>
</body>
</html>
