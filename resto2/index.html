<style>
:root{
  --brand:#C6A667;
  --bg:#fff8f2;
  --text:#C6A667;
  --shadow:0 18px 46px rgba(0,0,0,.12);
  --radius:22px;
}

body{
  margin:0;
  font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(900px 520px at 50% 0%,#fff 0%,var(--bg) 60%,#efe7db 100%);
  color:var(--text);
  text-align:center;
}

/* HEADER */
.header{margin-top:40px}
.header img{width:110px}
.header h1{margin:10px 0 5px}
.sub{opacity:.6;font-size:13px;font-weight:700}

/* CONTAINER */
.navbar{
  max-width:520px;
  margin:0 auto;
  padding:30px 16px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.navbar a{
  text-decoration:none;
  color:inherit;
  background:#fff;
  border-radius:var(--radius);
  padding:24px 18px;
  display:flex;
  gap:14px;
  align-items:center;
  box-shadow:var(--shadow);
  position:relative;
}

.primary{
  background:linear-gradient(180deg,
    color-mix(in srgb, var(--brand) 65%, #fff),
    var(--brand));
  color:#fff;
  padding-top:56px;
}

.ribbon{
  position:absolute;
  top:0;left:0;right:0;
  height:32px;
  background:rgba(0,0,0,.18);
  color:#fff;
  font-size:13px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:var(--radius) var(--radius) 0 0;
}

.ico{
  width:44px;height:44px;border-radius:14px;
  background:rgba(255,255,255,.22);
  display:grid;place-items:center;
  font-size:20px;
}

.txt{flex:1;text-align:left}
.title{font-weight:900}
.subt{font-size:13px;opacity:.9;font-weight:700}

.trust{font-size:12px;opacity:.6;font-weight:700}
.legal{font-size:11px;opacity:.5;margin:14px 0 30px}
</style>
</head>

<body>

<div class="header">
  <img src="https://storage.googleapis.com/msgsndr/jpliF4UmGdEH0PBGE1Um/media/693872ebdaae41354591b36f.png">
  <h1 id="restoName">Restaurant</h1>
  <p class="sub">2 actions simples : avantage + avis</p>
</div>

<div class="navbar">

  <!-- BOUTON COUPON -->
  <a id="btnCoupon" class="primary" href="#">
    <div class="ribbon">üî• Offre du mois</div>

    <div class="ico">üéÅ</div>

      <div class="subt">
        Re√ßu par email ‚Ä¢ utilisable prochaine visite

    </div>
  </a>

  <!-- BOUTON AVIS -->

    <div class="ico">‚≠ê</div>

<div class="trust">‚úÖ Simple ‚Ä¢ ‚úÖ Rapide ‚Ä¢ ‚úÖ Sans engagement</div>

<div class="legal">
La r√©duction est ind√©pendante de tout avis.
</div>

<script>
/* D√©tection app install√©e */
function isStandalone(){
  return window.matchMedia('(display-mode:standalone)').matches
    || navigator.standalone === true;
}

/* Base : /restoX/ */
function getBase(){
  const p = location.pathname;
  if(p.endsWith("/")) return p;
  return p.substring(0,p.lastIndexOf("/")+1);
}

const BASE = getBase();

/* URLs */
const INSCRIPTION = BASE + "inscription.html";
const AVIS        = BASE + "avis.html";
const REDIT       = BASE + "redit.html";

/* Nom resto */
document.getElementById("restoName").textContent =
  BASE.split("/").filter(Boolean).pop() || "Restaurant";

/* Lien avis */
document.getElementById("btnAvis").href = AVIS;


/* ‚úÖ BOUTON COUPON ‚Üí DIRECT INSTALL */
document.getElementById("btnCoupon").addEventListener("click", (e)=>{

  e.preventDefault();

  // Si d√©j√† install√©e ‚Üí inscription
  if(isStandalone()){
    location.href = INSCRIPTION;
    return;
  }

  // Sinon ‚Üí page installation
  location.href = REDIT;
});
</script>

</body>
</html>
