<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programme Fid√©lit√©</title>

  <!-- üîê Protection par email via localStorage -->
  

  <style>
    :root {
      --brand: #C6A667;
      --bg: #fff8f2;
      --text: #C6A667;
      --icon: #C6A667;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }

    .header {
      margin-top: 40px;
    }

    .header img {
      max-width: 120px;
    }

    .header h1 {
      font-size: 22px;
      margin-top: 10px;
    }

    .navbar {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .navbar a {
      background: #ffffff;
      color: var(--brand);
      border: 2px solid var(--brand);
      border-radius: 16px;
      padding: 35px 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.2s ease;
    }

    .navbar a:hover {
      background: rgba(198, 166, 103, 0.08);
      transform: translateY(-3px);
    }

    .navbar svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      fill: currentColor;
    }

    @media (max-width: 480px) {
      .navbar svg {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="https://storage.googleapis.com/msgsndr/jpliF4UmGdEH0PBGE1Um/media/693872ebdaae41354591b36f.png" alt="Logo" />
    <h1 id="restoName">Restaurant</h1>
  </div>

  <!-- MENU SIMPLIFI√â -->
  <div class="navbar">
    <a id="btnCoupon"></a>
    <a id="btnAvis"></a>
  </div>

  <script>

    function getRestoSlug() {
      const path = window.location.pathname.replace(/^\/+|\/+$/g, "");
      return path.split("/")[0] || "voltaire";
    }

    const restoSlug = getRestoSlug();

    const restaurantData = {
      voltaire: {
        name: "Resto1",
        brandColor: "#B48C4A",
        bgColor: "#ffffff",
        textColor: "#B48C4A",
        iconColor: "#B48C4A"
      },
      resto3: {
        name: "Resto 3",
        brandColor: "#C6A667",
        bgColor: "#fff8f2",
        textColor: "#C6A667",
        iconColor: "#C6A667"
      }
    };

    const resto = restaurantData[restoSlug] || restaurantData.voltaire;

    document.documentElement.style.setProperty('--brand', resto.brandColor);
    document.documentElement.style.setProperty('--bg', resto.bgColor);
    document.documentElement.style.setProperty('--text', resto.textColor);
    document.documentElement.style.setProperty('--icon', resto.iconColor);

    document.getElementById("restoName").innerText = resto.name;

    // Ic√¥nes
    const icons = {
      btnCoupon: `
        <svg viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M21 5v3.5q-.625.275-1.063.713T19.225 10
               q0 .825.437 1.263T21 12.025V15
               q0 .825-.588 1.413T19 17H5
               q-.825 0-1.413-.588T3 15v-3
               q.625-.275 1.063-.713T4.775 10
               q0-.825-.437-1.263T3 7.525V5
               q0-.825.588-1.413T5 3h14
               q.825 0 1.413.588T21 5Z"/>
        </svg>Coupon`,
      btnAvis: `
        <svg viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M12 17.3l6.2 3.7-1.6-7
               5.4-4.7-7.2-.6L12 2
               9.2 8.7l-7.2.6
               5.4 4.7-1.6 7z"/>
        </svg>Avis`
    };

    const paths = {
      btnCoupon: "coupon",
      btnAvis: "avis"
    };

    for (const id in paths) {
      const el = document.getElementById(id);
      el.href = `/${restoSlug}/${paths[id]}`;
      el.innerHTML = icons[id];
    }

  </script>

</body>
</html>
